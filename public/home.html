<html>
    <head>
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src="javascripts/home.js" defer></script>
        <title>Retro Arcade - Home</title>
      </head>
      <body class="home-page">
        <div class="top-bar">
            <button onclick="login()" id="login-btn" class="auth-button">Login</button>
            <button onclick="logout()" id="logout-btn" class="auth-button" style="display: none;">Logout</button>
            <div id="user-info" class="user-info"></div>    
        </div>
        
        <div class="container">
            <h1>Retro Arcade Pong</h1>
            
            <nav class="menu">
                <button onclick="startGame()" class="menu-button" id="start-game-btn">Start Game</button>
                <button onclick="viewFriends()" class="menu-button" id="friends-btn">Friends</button>
                <button onclick="viewMatchHistory()" class="menu-button" id="match-history-btn">Match History</button>
                <div class="lobby-controls">

                    <!-- Create Lobby + Public Checkbox -->
                    <div class="create-public-wrapper">
                        <button onclick="MakeLobby()" class="menu-button create-btn" id="make-lobby-btn">Create Lobby</button>

                        <label class="public-checkbox">
                            <input type="checkbox" id="public-lobby-checkbox">
                            <span>Public</span>
                        </label>
                    </div>

                    <!-- Join Lobby + Show/Hide Public Lobbies -->
                    <div class="join-public-wrapper">
                        <button onclick="showJoinLobbyInput()" class="menu-button join-btn" id="join-lobby-btn">Join Lobby</button>
                        <button onclick="togglePublicLobbies()" class="menu-button toggle-public-btn" id="toggle-public-btn">Show Public Lobbies</button>
                    </div>

                    <!-- PIN input box -->
                    <div id="pinInputContainer" style="display: none;">
                        <input type="text" id="pinInput" placeholder="Enter PIN" maxlength="6" class="pin-input-field">
                        <button onclick="submitJoinLobbyPin()" class="menu-button small-btn">Submit PIN</button>
                        <button onclick="hideJoinLobbyInput()" class="menu-button small-btn cancel-btn">Cancel</button>
                    </div>

                </div>

                <!-- PUBLIC LOBBIES LIST -->
                <div class="public-lobbies-section" id="public-lobbies-section" style="display: none;">
                    <h2>Public Lobbies</h2>
                    <div id="public-lobbies-container"></div>
                </div>
    
            </nav>
    
            <div class="home-leaderboard-section">
                <h2>Global Leaderboard</h2>
                <div id="home-leaderboard-container" class="home-leaderboard-list"></div>
            </div>
    
            <div class="footer">
                <p>Classic Pong Game</p>
            </div>
        </div>
      </body>
</html>
